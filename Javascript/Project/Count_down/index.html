<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Clock</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">TIMER</div>
        <div class="timer">
            <div><p id="Day"></p>Days</div>
            <div class="blink">:</div>
            <div><p id="Hour"></p>Hours</div>
            <div class="blink">:</div>
            <div><p id="Minute"></p>Minutes</div>
            <div class="blink">:</div>
            <div><p id="Second"></p>Seconds</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

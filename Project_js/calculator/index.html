<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="wrapper">
            <div id="result"><p></p></div>
            <div class="btn">
            <div id="Clear" class="gr">C</div>
            <div id="Prefix" class="gr">+/-</div>
            <div id="percent" class="gr">%</div>
            <div id="divide" class="yel">/</div>
            <div id="Seven" class="more">7</div>
            <div id="Eight" class="more">8</div>
            <div id="Nine" class="more">9</div>
            <div id="Multiply" class="yel">X</div>
            <div id="Four" class="more">4</div>
            <div id="Five" class="more">5</div>
            <div id="Six" class="more">6</div>
            <div id="Sub" class="yel">-</div>
            <div id="One" class="more">1</div>
            <div id="Two" class="more">2</div>
            <div id="Three" class="more">3</div>
            <div id="Add" class="yel">+</div>
            <div id="Zero" class="more">0</div>
            <div id="Point" class="more">.</div>
            <div id="Eq" class="yel">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
